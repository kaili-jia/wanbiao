<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车</title>
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/shopcart.css">
</head>

<body>
    <div id="wrap-header">
        <a target="_blank" href="">
            <img id="header" src="../img/header.jpg" alt="">
        </a>
        <div>

        </div>
    </div>
    <div id="wrap-top">
        <div id="top">
            <div class="top-left fl">
                <a target="_blank" href="html/details.html">正品保障，免息分期！</a>
            </div>
            <div class="top-right fr">
                <div class="top-login fl">
                    <a class="text_line" href="./html/login.html">请登录</a>
                    <a class="text_line" href="./html/register.html">注册即送3500元大礼包</a>
                </div>

                <div class="top-others fl">
                    <span class="fenGe">|</span>
                    <a class="text_line" target="_blank" href="" class="fl">购物车</a>
                    <div class="server fl">
                        <a target="_blank" href="">客户服务</a>
                    </div>
                    <a class="text_line" target="_blank" href="" class="fl">会员福利</a>
                    <span class="fenGe">|</span>
                    <a class="text_line" target="_blank" href="" class="fl">ENGLISH</a>
                </div>

            </div>
        </div>
    </div>

    <div id="wrap-search">
        <div id="search" class="clear_float">
            <div class="search-left fl">
                <h1 class="wb-logo fl">
                    <a href="" title="正品名表 终身服务">
                        <img src="../img/wb-logo.png" alt="">

                </h1>
                <a target="_blank" class="fl" href="">
                    <img src="../img/ershoubiao.png" alt="">
                </a>
            </div>
        </div>
    </div>

    <div id="wrap-main">
        <div id="main">
            <h2>
                全部商品（
                <em id="allshop"></em>
                ）
            </h2>
            <div class="login-tips">
                温馨提示：登录后购物车的商品将存到您的帐户中
                <a href="login.html">立即登录</a>
            </div>

            <!-- cart-nav -->
            <div class="cart-nav">
                <dl class="fl clear_float">
                    <dt class="select_tik">
                        <span class="icon-check1"></span>
                        <span class="icon-check2"></span>
                    </dt>
                    <dd class="all_txt">全选</dd>
                    <dd class="msg_txt">商品信息</dd>
                </dl>

                <ul class="fr clear_float">
                    <li>单价</li>
                    <li>数量</li>
                    <li>小计</li>
                    <li>操作</li>

                </ul>
            </div>

            <div class="goods">
                <div class="goods-righth">
                    
                </div>

            </div>
        </div>
