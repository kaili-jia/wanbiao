<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/public.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="../js/login.js"></script>
</head>

<body>
    <div class="main">
        <div class="main-head">
            <div class="main-head-logo">
                <a href="index.html" title="正品名表 终身服务">
                    <img src="../img/wb-logo.png" alt="">
                </a>
            </div>
        </div>
        <div class="main-content">
            <a href="" class="login-bg"></a>
            <div class="main-login">
                <div class="login-box">
                    <div class="login-tab">
                        <span class="on">会员登录</span>
                        <em>|</em>
                        <span class="scan">扫码登陆</span>
                    </div>
                    <div class="user-login">
                        <div class="message">
                            <p>
                                <input type="text" placeholder="手机号码/会员名/邮箱" id="username" class="username">
                                <i></i>
                            </p>
                            <p>
                                <input type="password" placeholder="密码" id="pwd" class="password">
                                <i></i>
                            </p>
                            <input type="submit" class="loginbtn" value="立即登录">
                            <p class="bot">
                                <a href="register.html" class="fl">免费注册</a>
                                <a href="" class="fr">忘记密码</a>
                            </p>
                            <p class="pos">
                                <span class="">
                                    手机动态码登录
                                    <i></i>
                                </span>
                                <em>|</em>
                                <span class="">社交登录</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-footer">
            <p>万表网名表商城版权所有2008-2017ICP备案证书号:粤ICP备09108738号网监备案:4401060103141</p>
            <p>广州市万表科技股份有限公司地址:广州市番禺区番围大道北60-1号</p>
            <p>Copyright 2008-2017 Mw.BIAO.CN.LTD ALL RIGHT RESERVED.</p>
        </div>
    </div>

</body>

</html>
